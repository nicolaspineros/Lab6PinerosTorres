<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" href="guess.css"/>
        <title>Adivinaton</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Adivine el numero</h1>
        <h:form id="guess_form">
            <p:outputLabel value="numerorandom: #{aplicationBean.numeroRandom}" style="display:none"/>
            <br/>
            <p:outputLabel value="valor: #{aplicationBean.valor}" style="display:none" />
            <div class="row">
                <div class="column left">
                    <div class="entrada">
                        <h2>Digite el numero</h2>
                        <p:inputText value="#{aplicationBean.valor}" />
                        <br/>
                    </div>
                    <div class="buttons">
                        <p:commandButton update="guess_form" value="Enviar" actionListener="#{aplicationBean.guess()}"/>
                        <p:commandButton update="guess_form" value="Reiniciar" actionListener="#{aplicationBean.restart()}"/>
                        <br/>
                    </div>
                </div>
                <div class="column rigth">
                    <p:outputLabel value="numero de intentos: #{aplicationBean.intentos}" style="font-weight:bold"/>
                    <br/>
                    <p:outputLabel value="estado: #{aplicationBean.estado}" style="font-weight:bold"/>
                    <br/>
                    <p:outputLabel value="acumulado: #{aplicationBean.acumulado}" style="font-weight:bold"/>
                    <br/>
                </div>
            </div>
        </h:form>
        <p:dataTable var ="intentos" value="#{aplicationBean.listintentos}">                
            <p:column headerText="Ultimos Intentos">                    
                <h:outputText value="#{aplicationBean.listintentos}" />                    
            </p:column>
        </p:dataTable>
    </h:body>
</html>
